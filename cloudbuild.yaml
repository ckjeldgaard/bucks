steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/cloud-builders/npm'
    args: [ 'run', 'lint']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['test']
  - name: 'script-runner'
    args: ['bash', './curl.bash']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [ 'app', 'deploy', '--version=1' ]
timeout: "1600s"
